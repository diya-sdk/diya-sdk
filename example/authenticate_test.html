<script type="text/javascript" src="../dist/diya-sdk.js"></script>
<script>

	d1.connect("ws://localhost:1236").then(function(){
		console.log("Connected !");

		d1(/.*/).each(function(peer){
			console.log(peer);
		});

		d1(/.*/).auth("admin", "pass", function(peerId, isAuthenticated){
			console.log("Authentication to "+peerId+" successful !");
		});



	});


	function startTimer(){
		d1(/Robot*/).time(true, function(peerId, err, data){

			console.log(peerId);
			console.log(err);
			console.log(data);
			console.log('=========');
			if(data && data.currentTime) console.log(data.currentTime);

		});
	}




</script>

<input type="button" onclick="startTimer()" value="start timer"/>
